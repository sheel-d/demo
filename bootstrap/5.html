<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        div[class*="col-"]{
            background: red;
            border: 1px #000 solid;
            color: #fff;
            min-height: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-4 visible-lg-block">在超大屏幕下显示，在不满足lg的分辨率时就会隐藏</div>
        <div class="col-lg-4 visible-md-block">在超大屏幕下显示，在不满足md的分辨率时就会隐藏</div>
        <div class="col-lg-4 hidden-sm hidden-xs">当分辨率处于sm或者xs中任意一种都是隐藏的</div>
    </div>
</div>
</body>
<script src="js/jquery-1.11.1.js"></script>
<script src="js/bootstrap.js"></script>
</html>
