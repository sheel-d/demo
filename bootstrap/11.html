<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>

    </style>
</head>
<body>
    <div class="container">
        <br>
        <input type="button" value="默认样式">
        <input type="button" value="首选项" class="btn btn-primary">
        <input type="button" value="成功" class="btn btn-success">
        <input type="button" value="一般信息" class="btn btn-info">
        <input type="button" value="警告" class="btn btn-warning">
        <input type="button" value="危险" class="btn btn-danger">
        <br><br>
        <input type="button" value="按钮" class="btn">
        <input type="button" value="按钮" class="btn btn-default">
        <input type="button" value="按钮" class="btn btn-link">
        <br><br>
        <input type="button" value="按钮" class="btn btn-primary">
        <input type="button" value="按钮" class="btn btn-primary btn-lg">
        <input type="button" value="按钮" class="btn btn-primary btn-sm">
        <input type="button" value="按钮" class="btn btn-primary btn-xs">
        <br><br>
        <input type="text" class="form-control">
        <input type="text" class="form-control input-lg">
        <input type="text" class="form-control input-sm">
        <br><br>
        <input type="button" value="按钮" class="btn btn-primary">
        <input type="button" value="按钮" class="btn btn-primary active">
        <input type="button" value="按钮" class="btn btn-primary disabled">
        <!--<p>active:表示的是选中状态， </p>-->
        <br><br>
        <a href="#" class="btn btn-primary">按钮</a>
        <button class="btn btn-primary">按钮</button>
        <br><br>
        <button class="btn btn-primary btn-block">按钮</button>
    </div>
</body>
<script src="js/jquery-1.11.1.js"></script>
<script src="js/bootstrap.js"></script>
</html>
