		/*工厂方式之原型*/

		function CreatePerson(name){
			this.name = name;
		}
		CreatePerson.prototype.showName = function(){
			alert(this.name);
		};

		var p1 = new CreatePerson('oop');
		p1.showName(); //oop
		var p2 = new CreatePerson('ool');
		p2.showName(); //ool
		alert( p1.showName == p2.showName ); //true
