		/*原型的写法：prototype要写在构造函数的下面*/

		var arr1 = [1,2,3,4,5];
		var arr2 = [2,2,2,2,2];

		Array.prototype.sum = function(){
			var result = 0;
			for(var i = 0;i<this.length;i++){
				result += this[i];
			}
			return result;
		};

		alert(arr1.sum()); //15
		alert(arr2.sum()); //10
