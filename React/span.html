<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			padding: 50px;
			border: 1px solid #ccc;
		}
		.span1{
			width: 10px;
			height: 10px;
			display: inline-block;
			border: 1px solid #000;
			border-top: none;
			border-left: none; 
			border-radius: 50%;
			transform: rotate(-30deg);
			position: relative;
		}
		.span2{
			width: 0;
			height: 0;
			border: 5px solid #000;
			position: absolute;
			top: 0;
			left: 0;

		}
	</style>
</head>
<body>
	<div>
		<span class="span1"><span class="span2"></span></span>
	</div>
</body>
</html>
