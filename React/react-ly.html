<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="js/browser.min.js"></script>
    <style>
		.main{
			width: 100%;
			height: 500px;
			background: #ccc;
			text-align: center;
		}
		.item{
			width: 40%;
			height: 500px;
			float: left;
		}
    </style>
</head>
<body>
	<div id="info" class="container"></div>
	<script type="text/babel">
	    var ItemReact = React.createClass({
	    	render : function(){
	    		return (
					<div className="main">
						<h1>留言</h1>
						<ItemLeft />
						<ItemRight />
					</div>
	    		);
	    	}
	    });
	    var ItemLeft = React.createClass({
	    	render : function(){
	    		return (
					<div className="left item">
						<p>用户名</p>
						<input type="text" />
						<p>留言内容</p>
						<textarea></textarea>
						<input type="button" value="提交" />
					</div>
	    		);
	    	}
	    });
	    var ItemRight = React.createClass({
	    	render : function(){
	    		return (
	    			<div className="Right item">
	    				<span>留言回复：</span>
	    				<p>111</p>
	    				<p>2222</p>
	    			</div>
	    		);
	    	}
	    });
	    ReactDOM.render(
			<ItemReact />,
			document.getElementById('info')
	    );
	</script>
</body>
</html>
