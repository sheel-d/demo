<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>REACT</title>
	<script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="js/browser.min.js"></script>
    <style>
        .foo{
            background-color: red;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
	<div id="demo"></div>
    <div id="demo1"></div>
    <div id="demo2"></div>
    <div id="demo3"></div>
    <script type="text/babel">
    	var myDivElement = <div className="foo" />;
        ReactDOM.render(
        myDivElement,
        document.getElementById('demo'),function(){
            console.log('ok');
        });

        var MyComponent = React.createClass({
            render : function(){
                return (
                    <h1>hello</h1>
                )
            }
        });
        ReactDOM.render(
            <MyComponent />,
            document.getElementById('demo1'),function(){
                console.log('ok');
        });

        var MyComponent = React.createClass({
            render : function(){
                return (
                    <h1>word</h1>
                )
            }
        });
        var myComponent = <MyComponent someProperty={true}/>;
        ReactDOM.render(
        myComponent,
        document.getElementById('demo2'),function(){
                console.log('ok');
        });
        <!--
           由于JSX就是JavaScript，一些标识符像 class 和 for 不建议作为 XML 属性名。作为替代，React DOM 使用 className 和 htmlFor 来做对应的属性 
        -->

           -->
    </script>
</body>
</html>
