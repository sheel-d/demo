<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function(){
            $('input').click(function(){
                if( $(this).val() == '管理员' ){
                    $('#span1').wrap('<a href="#"></a>');
                }else if( $(this).val() == '普通用户' ){
                    $('#span1').unwrap();
                }
            });
        });
    </script>
</head>
<body>
<input type="radio" value="管理员" name="user" checked>管理员
<input type="radio" value="普通用户" name="user">普通用户
<br>
<a href="#"><span id="span1">编辑此处</span></a>
</body>
</html>
