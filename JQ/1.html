<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .ul1{
            min-width: 1000px;
            max-width: 1200px;
            padding: 10px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            align-content: center;
            align-items: stretch;
        }
        .ul1 li{
            width: 200px;
            height:150px;
            background-color:#2e6da4;
            margin: 5px;
            list-style: none;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function(){
            for(var i=0;i<50;i++){
                $('.ul1').append($('<li>'+ i + '</li>'));
            }
        });
    </script>
</head>
<body>
    <ul class="ul1"></ul>
</body>
</html>
