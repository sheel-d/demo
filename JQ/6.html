<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function(){
            $('span').click(function(){
                //$(this).parent().css('background','red');
                $(this).closest('li').css('background','red');
            });
        });
    </script>
</head>
<body>
<ul>
    <li><div>aaa<span>span</span></div></li>
    <li><div>aaa<span>span</span></div></li>
    <li><div>aaa<span>span</span></div></li>
    <li><div>aaa<span>span</span></div></li>
</ul>
</body>
</html>
